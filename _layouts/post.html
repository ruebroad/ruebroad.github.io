---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <hr>

  <div class="entry">
    {{ content }}
  </div>
  <div class="back">
    <a href="javascript:history.back()">Back</a>
  </div>

</article>
